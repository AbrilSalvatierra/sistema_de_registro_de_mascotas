<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');</style>
    <title>Reporte</title>
</head>
<body class="dm-sans-fuente">
    <header>
        <nav class="container">
            <img id="main_logo" src="../assets/logo.svg" alt="logo" >
            <h1>Sistema de Registro y Reporte de Mascotas</h1>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="registro.html" target="_blank">Registro</a></li>
                <li><a href="reporte.html">Reporte</a></li>
                <li><a href="buscador.html">Buscar</a></li>
                <li><a href="contacto.html">Contacto</a></li>  
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form id="report-form">
                <label for="pet-type">Tipo de Mascota</label>
                <select id="pet-type" name="pet-type" required>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                </select>
    
                <label for="pet-breed">Raza</label>
                <input type="text" id="pet-breed" name="pet-breed" required>
    
                <label for="pet-size">Tamaño</label>
                <input type="text" id="pet-size" name="pet-size" required>
    
                <label for="pet-color">Color</label>
                <input type="text" id="pet-color" name="pet-color" required>
    
                <label for="pet-photo">Fotos (minimo 3):</label>
                <input type="file" id="pet-photo" name="pet-photo" required>
    
                <label for="pet-description">Descripción</label>
                <textarea id="pet-description" name="pet-description" required></textarea>
    
                <label for="found-location">Ubicación Encontrada</label>
                <input type="text" id="found-location" name="found-location" required>
    
                <label for="found-date">Fecha y Hora Encontrada</label>
                <input type="datetime-local" id="found-date" name="found-date" required>
    
                <label for="reporter-name">Nombre del Reportante</label>
                <input type="text" id="reporter-name" name="reporter-name" required>
    
                <label for="reporter-phone">Teléfono del Reportante</label>
                <input type="tel" id="reporter-phone" name="reporter-phone" required>
    
                <label for="reporter-email">Email del Reportante</label>
                <input type="email" id="reporter-email" name="reporter-email" required>
    
                <button  class="button" type="submit">Reportar Mascota Encontrada</button>
            </form>
        </section>
    </main>

    <footer class="container">
        <div >
            <p>Enlaces Rapidos</p>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="registro.html" target="_blank">Registro</a></li>
                <li><a href="reporte.html" target="_blank">Reporte</a></li>
                <li><a href="buscador.html">Buscar</a></li>
                <li><a href="contacto.html">Contacto</a></li>  
            </ul>
        </div>
        <div class="social-media">
            <a href="#"><img src="https://facebook.com" alt="Facebook" target="_blank"></a>
            <a href="#"><img src="https://instagram.com" alt="Instagram" target="_blank"></a>
            <a href="#"><img src="https://x.com" alt="X" target="_blank"></a>
        </div>
        <p>&copy; 2024 Registro de Mascotas Perdidas</p>
    </footer>
</body>
</html>
