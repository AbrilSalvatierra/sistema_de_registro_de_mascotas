<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');</style>
    <title>Registro</title>
</head>
<body class="dm-sans-fuente">
    <header>
        <nav class="container"> 
            <img id="main_logo" src="../assets/logo.svg" alt="logo" >
            <h1>Sistema de Registro y Reporte de Mascotas</h1>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="reporte.html" target="_blank">Reporte</a></li>
                <li><a href="buscador.html">Buscar</a></li>
                <li><a href="contacto.html">Contacto</a></li>  
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h1>Registra una Mascota Perdida</h1>
            <form action="#" method="post">
                <label for="name">Nombre de la Mascota:</label>
                <input type="text" id="name" name="name" required>

                <label for="type">Tipo de Mascota:</label>
                <select id="type" name="type" required>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                </select>

                <label for="breed">Raza:</label>
                <input type="text" id="breed" name="breed">

                <label for="size">Tamaño:</label>
                <input type="text" id="size" name="size">

                <label for="color">Color:</label>
                <input type="text" id="color" name="color">

                <label for="photo">Fotos (minimo 3):</label>
                <input type="file" id="photo" name="photo">

                <label for="description">Descripción:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="location">Última Ubicación Vista:</label>
                <input type="text" id="location" name="location" required>

                <label for="date">Fecha y Hora de la Desaparición:</label>
                <input type="datetime-local" id="date" name="date" required>

                <label for="contact">Información de Contacto del Dueño:</label>
                <input type="text" id="contact" name="contact" required>

                <button type="submit">Registrar Mascota Perdida</button>
            </form>
        </section>
    </main>

    <footer class="container">
        <div >
            <p>Enlaces Rapidos</p>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="registro.html" target="_blank">Registro</a></li>
                <li><a href="reporte.html" target="_blank">Reporte</a></li>
                <li><a href="buscador.html">Buscar</a></li>
                <li><a href="contacto.html">Contacto</a></li>    
            </ul>
        </div>
        <div class="social-media">
            <a href="#"><img src="https://facebook.com" alt="Facebook" target="_blank"></a>
            <a href="#"><img src="https://instagram.com" alt="Instagram" target="_blank"></a>
            <a href="#"><img src="https://x.com" alt="X" target="_blank"></a>
        </div>
        <p>&copy; 2024 Registro de Mascotas Perdidas</p>
    </footer>
</body>
</html>
